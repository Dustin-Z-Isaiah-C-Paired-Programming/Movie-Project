<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Moo-vies</title>
	<link rel="stylesheet" href="movie-project.css">
</head>
<body>
<h1>Welcome to Moo-vies</h1>
<div id="moviesDiv">
	<div class="loader-wrapper">
		<h1>Just a Moo-ment while your page loads...</h1>
		<span class="loader"><span class="loader-inner"><img src="photos/pexels-jan-koetsier-2647053.jpg" class="rotate"></span></span>
	</div>
</div>
	<button type="button" id="addNewMovie">Add a new moo-vie</button>
<div id="addMovie" class="modal">
	<form class="modal-content">
		<button class="closeModal" type="button">X</button>
		<h1>Add A New Moo-vie</h1>
		<label for="movieName">Movie Title</label>
		<input type="text" id="movieName" name="movieName">
		
		<label for="movieRating">Movie Rating</label>
		<input type="text" id="movieRating" name="movieRating">
		
		<label for="movieGenre">Movie Genre</label>
		<input type="text" id="movieGenre" name="movieGenre">
		
		<input type="submit" id="submitNewMovie">
	</form>
</div>

<script src="https://code.jquery.com/jquery-3.6.1.js" integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI=" crossorigin="anonymous"></script>
<script src="js/movie-project.js"></script>
</body>
</html>
